<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="main">
        <div class="left-column"></div>
        <div class="central-column">
            <div class="player-turn"></div>
            <div class="game-container"></div>
            <div class="result"></div>
            <div class="restart-button-container">
                <button class="restart-button">Restart game</button>
            </div>
        </div>
        <div class="right-column"></div>
    </div>
    <div class="footer">
        <div class="info">Created by: 
            <a href="https://github.com/PanibratovR3/" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-github" style="font-size:24px"></i></a>PanibratovR3 | 2025</div>
    </div>
</body>
</html>
