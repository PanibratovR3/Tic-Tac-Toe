<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="main">
        <div class="left-column"></div>
        <div class="central-column">
            <div class="game-board">
                <div class="cell first-row-first-cell"></div>
                <div class="cell first-row"></div>
                <div class="cell first-row-last-cell"></div>
                <div class="cell first-cell"></div>
                <div class="cell"></div>
                <div class="cell last-cell"></div>
                <div class="cell last-row-first-cell"></div>
                <div class="cell last-row"></div>
                <div class="cell last-row-last-cell"></div>
            </div>
        </div>
        <div class="right-column"></div>
    </div>
</body>
</html>
